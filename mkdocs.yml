site_name: Valid Thought
site_url: https://www.validthought.de
repo_url: https://github.com/ValidThought/Page


theme:
  name: material
  custom_dir: material_customizations
  palette:
    primary: 'white'
    accent: 'white'
  language: 'en'
  feature:
    tabs: false
  search: false


markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.superfences

extra_css:
  - material_customizations

nav: []
